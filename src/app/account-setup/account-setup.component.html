<section class="hero-container">
  <app-side-illustration></app-side-illustration>

  <div class="account-setup-container">
    <div class="text-account-setup">
      <span>Account Setup</span>
      <p class="hey-there">
        Thank you for choosing our platform. To get started, follow the steps
        below to set up your account.
      </p>
      <div>
        <form [formGroup]="reactiveForm" (ngSubmit)="accountSetupOnSubmit()">
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input
              type="text"
              id="firstName"
              formControlName="firstName"
              placeholder="First Name"
            />
          </div>

          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input
              type="text"
              id="lastName"
              formControlName="lastName"
              placeholder="Last Name"
            />
            <div
              *ngIf="
                reactiveForm.invalid && lastName?.hasError('noSpaceAllowed')
              "
            ></div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <div class="password-input-container">
              <input
                type="{{ hidePassword ? 'password' : 'text' }}"
                id="password"
                placeholder="Enter password"
                formControlName="password"
                (input)="checkPasswordStrength()"
              />

              <div class="password-strength">{{ passwordStrength }}</div>
              <svg
                *ngIf="hidePassword"
                class="setup-password-toggle"
                (click)="togglePasswordVisibility()"
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="25"
                viewBox="0 0 24 25"
                fill="none"
              >

                />
              </svg>

              <div
                class="password-strength-indicator"
                [ngClass]="passwordStrength"
              >
                <div *ngIf="password?.invalid && password?.dirty">
                  <div *ngIf="password?.errors?.['required']">
                    Password is required
                  </div>
                  <div *ngIf="password?.errors?.['minlength']">
                    Password must be at least 8 characters
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label for="profilePicture">Profile Picture</label>
            <input
              type="file"
              id="profilePicture"
              formControlName="profilePicture"
            />
          </div>

          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <input
              type="text"
              id="phoneNumber"
              formControlName="phoneNumber"
              placeholder="233 549 142 422"
            />
          </div>

          <app-auth-button variant="primary"
            ><p class="btn-text">Setup account</p>
          </app-auth-button>
        </form>
      </div>
    </div>
  </div>
</section>
