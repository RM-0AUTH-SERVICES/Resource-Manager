<section class="hero-container">
  <app-side-illustration></app-side-illustration>

  <div class="account-setup-container">
    <div class="text-account-setup">
      <span>Account Setup</span>
      <p class="hey-there">
        Thank you for choosing our platform. To get started, follow the steps
        below to set up your account.
      </p>
      <form formGroup="accountSetupForm">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            id="firstName"
            formControlName="firstName"
            placeholder="First Name"
          />
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input
            type="text"
            id="lastName"
            formControlName="lastName"
            placeholder="Last Name"
          />
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            formControlName="password"
            placeholder="Password"
          />
        </div>

        <div class="form-group">
          <label for="profilePicture">Profile Picture</label>
          <input
            type="file"
            id="profilePicture"
            formControlName="profilePicture"
          />
        </div>

        <div class="form-group">
          <label for="phoneNumber">Phone Number</label>
          <input
            type="text"
            id="phoneNumber"
            formControlName="phoneNumber"
            placeholder="233 549 142 422"
          />
        </div>

        <app-auth-button variant="primary"> Setup account</app-auth-button>
      </form>
    </div>
  </div>
</section>
