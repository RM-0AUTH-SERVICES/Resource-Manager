<div class=""></div>
<form formGroup="accountSetupForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" formControlName="firstName" />
  </div>

  <div>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" formControlName="lastName" />
  </div>

  <div>
    <label for="password">Password:</label>
    <input type="password" id="password" formControlName="password" />
  </div>

  <div>
    <label for="profilePicture">Profile Picture:</label>
    <input type="file" id="profilePicture" formControlName="profilePicture" />
  </div>

  <div>
    <label for="phoneNumber">Phone Number:</label>
    <input type="text" id="phoneNumber" formControlName="phoneNumber" />
  </div>

  <button type="submit" [disabled]="!accountSetupForm.valid">
    Complete Registration
  </button>
</form>
